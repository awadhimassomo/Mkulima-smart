{% extends 'base.html' %}

{% block content %}
<section class="py-16 bg-kikapu-light">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-kikapu-dark text-white p-6">
                <h2 class="text-2xl font-bold">Register Your Farm</h2>
                <p class="text-kikapu-light">Join Mkulima to access smart farming tools and services</p>
            </div>
            
            <div class="p-6">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Personal Information -->
                        <div class="md:col-span-2">
                            <h3 class="text-lg font-semibold text-kikapu-dark mb-4 pb-2 border-b">Personal Information</h3>
                        </div>
                        
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                            <input type="text" id="first_name" name="first_name" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                        </div>
                        
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                            <input type="text" id="last_name" name="last_name" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                            <div class="flex">
                                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                    +255
                                </span>
                                <input type="tel" id="phone" name="phone" required
                                       class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan"
                                       placeholder="7XX XXX XXX">
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                            <input type="email" id="email" name="email"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                        </div>
                        
                        <!-- Farm Information -->
                        <div class="md:col-span-2 mt-6">
                            <h3 class="text-lg font-semibold text-kikapu-dark mb-4 pb-2 border-b">Farm Information</h3>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="farm_name" class="block text-sm font-medium text-gray-700 mb-1">Farm Name *</label>
                            <input type="text" id="farm_name" name="farm_name" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                        </div>
                        
                        <div>
                            <label for="farm_type" class="block text-sm font-medium text-gray-700 mb-1">Farm Type *</label>
                            <select id="farm_type" name="farm_type" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                                <option value="" disabled selected>Select farm type</option>
                                {% for farm_type in farm_types %}
                                    <option value="{{ farm_type }}">{{ farm_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div>
                            <label for="farm_size" class="block text-sm font-medium text-gray-700 mb-1">Farm Size (acres) *</label>
                            <input type="number" id="farm_size" name="farm_size" min="0.1" step="0.1" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                        </div>
                        
                        <div>
                            <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Region *</label>
                            <select id="region" name="region" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                                <option value="" disabled selected>Select region</option>
                                {% for region in regions %}
                                    <option value="{{ region }}">{{ region }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div>
                            <label for="district" class="block text-sm font-medium text-gray-700 mb-1">District *</label>
                            <input type="text" id="district" name="district" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="village" class="block text-sm font-medium text-gray-700 mb-1">Village/Street *</label>
                            <input type="text" id="village" name="village" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="crops_livestock" class="block text-sm font-medium text-gray-700 mb-1">Main Crops/Livestock *</label>
                            <textarea id="crops_livestock" name="crops_livestock" rows="2" required
                                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan"
                                      placeholder="E.g., Maize, Beans, Dairy Cows"></textarea>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="challenges" class="block text-sm font-medium text-gray-700 mb-1">Main Challenges</label>
                            <textarea id="challenges" name="challenges" rows="2"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-kikapu-tan focus:border-kikapu-tan"
                                      placeholder="What are your main farming challenges?"></textarea>
                        </div>
                        
                        <div class="md:col-span-2">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="terms" name="terms" type="checkbox" required
                                           class="h-4 w-4 text-kikapu-tan focus:ring-kikapu-tan border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-kikapu-tan hover:underline">Terms of Service</a> and <a href="#" class="text-kikapu-tan hover:underline">Privacy Policy</a></label>
                                    <p class="text-gray-500">We'll send you important updates via SMS/email</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-kikapu-tan text-white py-3 px-6 rounded-md font-medium hover:bg-kikapu-dark transition duration-300">
                            Register My Farm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
